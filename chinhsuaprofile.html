		<div class="row">
			<div class="col-lg-1 col-md-12 col-sm-12 back">
				<a class="trolai" href="#">Trở lại</a><br>
				<img class="arrow" src="images/ARROW (left).png">
			</div>
			
			
			<div class="col-lg-10 col-md-12 col-sm-12 content">
				<a class="name">Profile</a>
				<center>
					<div class="wrapper">
						<div class="write">
							<input type="text" placeholder="Tên người dùng"/>
							<input type="email" placeholder="Email"/>
						</div>
						<div class="gender">
  							<input type="radio" id="male" name="gender" value="male">
  							<label for="male">Nam</label><br>
  							<input type="radio" id="female" name="gender" value="female">
  							<label for="female">Nữ</label><br>
  							<input type="radio" id="other" name="gender" value="other">
  							<label for="other">Khác</label>
						</div>
						<div class="line">
							<img src="images/LINE.png" style="width:63%;height:1px;">
						</div>
						
						<div class="change">
							<input type="radio" id="change" name="change" value="change">
  							<label for="change">Đổi mật khẩu</label>
						</div>
						<div class="pass">
							<p id="pass" style="display:none;">
								<input type="password" id="currentPass" name="currentpass" class="commanClass" placeholder="Mật khẩu cũ">
								<i onclick="show('currentPass')" class="fas fa-eye-slash" id="display01"></i><br>
								<input type="password" id="newPass" name="newpass" required="required" class="commanClass" placeholder="Mật khẩu mới">
								<i onclick="show('newPass')" class="fas fa-eye-slash" id="display02"></i><br>
								<input type="password" id="confirm_password" required="required" placeholder="Lặp lại">
								<i onclick="show('confirm_password')" class="fas fa-eye-slash" id="display03"></i>
							</p>
						</div>
						<button>Lưu</button>
					</div>
				</center>
				
				
				<script>
					$(document).ready(function(){
						$("#open"),click(function(){
							$("input").attr("type","pasword");
							$(this).hide();
							$("#close").show();
							
						});
					});
					
					$(document).ready(function(){
						$("#close"),click(function(){
							$("input").attr("type","text");
							$(this).hide();
							$("#open").show();
							
						});
					});
					
					
					$(document).ready(function(){
						$("#change").click(function(){
    						$("#pass").toggle();
						});
					});
				</script>
				
				<script>
					function show(a) {
						var x=document.getElementById(a);
						var c=x.nextElementSibling
						if (x.getAttribute('type') == "password") {
							c.removeAttribute("class");
							c.setAttribute("class","fas fa-eye");
							x.removeAttribute("type");
							x.setAttribute("type","text");
						} else {
							x.removeAttribute("type");
							x.setAttribute('type','password');
							c.removeAttribute("class");
							c.setAttribute("class","fas fa-eye-slash");
						}
					}
				</script>
